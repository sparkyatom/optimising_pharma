<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Distribution Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .action-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-btn:hover:before {
            width: 300px;
            height: 300px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .action-btn span {
            position: relative;
            z-index: 1;
        }

        .upload-section {
            display: none;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #667eea;
        }

        .upload-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background: #5568d3;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .status-banner {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            animation: slideInLeft 0.5s ease-out;
        }

        .status-banner.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .status-banner.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .info-card:nth-child(1) { animation-delay: 0.1s; }
        .info-card:nth-child(2) { animation-delay: 0.2s; }
        .info-card:nth-child(3) { animation-delay: 0.3s; }
        .info-card:nth-child(4) { animation-delay: 0.4s; }
        .info-card:nth-child(5) { animation-delay: 0.5s; }

        .info-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .info-card p {
            opacity: 0.9;
        }

        .data-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .explanation-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .explanation-box h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .explanation-box ul {
            margin-left: 20px;
        }

        .explanation-box li {
            margin: 5px 0;
            color: #856404;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filename {
            margin-top: 10px;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíä Pharma Distribution Optimizer</h1>
            <p>Optimize pharmaceutical supply chain with AI-powered logistics</p>
        </div>

        <div class="main-card">
            <div class="action-buttons">
                <button class="action-btn" onclick="generateSynthetic()">
                    <span>üé≤ Generate Synthetic Data</span>
                </button>
                <button class="action-btn" onclick="toggleUpload()">
                    <span>üì§ Upload CSV Dataset</span>
                </button>
            </div>

            <div id="uploadSection" class="upload-section">
                <label for="fileInput" class="file-label">
                    Choose CSV File
                </label>
                <input type="file" id="fileInput" class="file-input" accept=".csv" onchange="handleFileSelect(event)">
                <div id="filename" class="filename"></div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="font-size: 1.2em; color: #667eea;">Optimizing distribution network...</p>
            </div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        function toggleUpload() {
            const uploadSection = document.getElementById('uploadSection');
            uploadSection.classList.toggle('active');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('filename').textContent = `Selected: ${file.name}`;
                uploadCSV(file);
            }
        }

        async function generateSynthetic() {
            showLoading();
            try {
                const response = await fetch('http://localhost:5000/api/generate-synthetic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                hideLoading();
                alert('Error: ' + error.message);
            }
        }

        async function uploadCSV(file) {
            showLoading();
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:5000/api/upload-csv', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                hideLoading();
                alert('Error: ' + error.message);
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function displayResults(data) {
            hideLoading();
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('active');

            let html = '';

            // Status banner
            if (data.is_feasible) {
                html += `
                    <div class="status-banner success">
                        ‚úÖ Solution is Feasible - Optimal Cost: $${data.optimal_cost.toFixed(2)}
                    </div>
                `;
            } else {
                html += `
                    <div class="status-banner error">
                        ‚ùå Solution is Infeasible
                    </div>
                `;
            }

            // Dataset info
            if (data.dataset_info) {
                html += `
                    <div class="info-grid">
                        <div class="info-card">
                            <h3>${data.dataset_info.plants}</h3>
                            <p>Plants</p>
                        </div>
                        <div class="info-card">
                            <h3>${data.dataset_info.centers}</h3>
                            <p>Distribution Centers</p>
                        </div>
                        <div class="info-card">
                            <h3>${data.dataset_info.drugs}</h3>
                            <p>Drug Types</p>
                        </div>
                        <div class="info-card">
                            <h3>${data.dataset_info.weeks}</h3>
                            <p>Weeks</p>
                        </div>
                        <div class="info-card">
                            <h3>${data.dataset_info.rows}</h3>
                            <p>Total Records</p>
                        </div>
                    </div>
                `;
            }

            // Infeasibility explanation
            if (data.explanation) {
                html += `
                    <div class="explanation-box">
                        <h3>‚ö†Ô∏è Root Cause: ${data.explanation.root_cause}</h3>
                        <p><strong>Details:</strong></p>
                        <ul>
                            ${data.explanation.details.map(d => `<li>${d}</li>`).join('')}
                        </ul>
                        <p><strong>Fix Options:</strong></p>
                        <ul>
                            ${data.explanation.fix_options.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Shipments table
            if (data.shipments && data.shipments.length > 0) {
                html += `
                    <div class="data-section">
                        <h2 class="section-title">üì¶ Shipment Schedule</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Plant</th>
                                        <th>Center</th>
                                        <th>Drug</th>
                                        <th>Week</th>
                                        <th>Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.shipments.slice(0, 50).map(s => `
                                        <tr>
                                            <td>${s.plant}</td>
                                            <td>${s.center}</td>
                                            <td>${s.drug}</td>
                                            <td>${s.week}</td>
                                            <td>${s.quantity}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                        ${data.shipments.length > 50 ? `<p style="margin-top: 10px; color: #666;">Showing first 50 of ${data.shipments.length} shipments</p>` : ''}
                    </div>
                `;
            }

            // Inventory table
            if (data.inventory && data.inventory.length > 0) {
                html += `
                    <div class="data-section">
                        <h2 class="section-title">üìä Inventory Levels</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Center</th>
                                        <th>Drug</th>
                                        <th>Week</th>
                                        <th>Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.inventory.slice(0, 30).map(i => `
                                        <tr>
                                            <td>${i.center}</td>
                                            <td>${i.drug}</td>
                                            <td>${i.week}</td>
                                            <td>${i.quantity}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                        ${data.inventory.length > 30 ? `<p style="margin-top: 10px; color: #666;">Showing first 30 of ${data.inventory.length} inventory records</p>` : ''}
                    </div>
                `;
            }

            // Shortages
            if (data.shortages && data.shortages.length > 0) {
                html += `
                    <div class="data-section">
                        <h2 class="section-title">‚ö†Ô∏è Shortages</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Center</th>
                                        <th>Drug</th>
                                        <th>Week</th>
                                        <th>Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.shortages.map(s => `
                                        <tr>
                                            <td>${s.center}</td>
                                            <td>${s.drug}</td>
                                            <td>${s.week}</td>
                                            <td>${s.quantity}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
